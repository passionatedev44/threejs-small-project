<!doctype html>

<html>

<head>
	<title> nick's 3d projects with three.js </title>
	<style>
		body {
			font-family: monospace;
			margin-left: 2%;
		}
		.project {
			text-align: center;
			width: 100%;
		}
		.row {
			display: flex;
		}
	</style>
</head>

<body>
	<h2> 3d projects with three.js </h2>
	<h3> with assets created with Blender! hover over the images to see a .gif </h3>
	<p> <a href='https://github.com/syncopika/threejs-projects'>source</a> </p>
	<br />
	
	<div id='row1' class='row'>
		<div class='project'>
			<h3><a href='super_submarine/index.html'> super submarine </a></h3>
			<p> Be a submarine and find stuff! </p>
			</p>
			<img id='submarine' src='super_submarine/pictures/screenshot.png' width='70%' height='70%' />
		</div>
		
		<div class='project'>
			<h3><a href='airshow/index.html'> airshow </a></h3>
			<p> Fly a jet! </p>
			<img id='airshow' src='airshow/pictures/screenshot.png' width='78%' height='78%' />
		</div>
	
	</div>

	<div id='row2' class='row'>
		<div class='project'>
			<h3><a href='character_demo/index.html'> character movement </a></h3>
			<p> Move a low poly human around </p>
			<img id='character' src='character_demo/pictures/screenshot.png' width='70%' height='70%' style='border: 1px solid #000' />
		</div>
		<div class='project'>
			<h3><a href='car_demo/index.html'> car demo </a></h3>
			<p> Drive a car around on a track! </p>
			<img id='car' src='car_demo/pictures/screenshot.png' width='73%' height='71%' style='border: 1px solid #000' />
		</div>
	</div>
	
</body>

<script>
	Array.from(document.getElementsByTagName("img")).forEach((img) => {
		img.addEventListener('mouseover', (evt) => {
			let theImg = evt.target;
			if(evt.target.id === 'submarine'){
				theImg.src = 'super_submarine/pictures/submarine_demo.gif';
			}else if(evt.target.id === 'airshow'){
				theImg.src = 'airshow/pictures/airshow_demo.gif';
			}else if(evt.target.id === 'character'){
				theImg.src = 'character_demo/pictures/character_demo.gif';
			}else{
				theImg.src = 'car_demo/pictures/car_demo.gif';
			}
		});
		
		img.addEventListener('mouseout', (evt) => {
			let theImg = evt.target;
			if(evt.target.id === 'submarine'){
				theImg.src = 'super_submarine/pictures/screenshot.png';
			}else if(evt.target.id === 'airshow'){
				theImg.src = 'airshow/pictures/screenshot.png';
			}else if(evt.target.id === 'character'){
				theImg.src = 'character_demo/pictures/screenshot.png';
			}else{
				theImg.src = 'car_demo/pictures/screenshot.png';
			}
		});
	});
</script>


</html>
