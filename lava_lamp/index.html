<!doctype html>
<html>
  <head>
    <title> 3D lava lamp </title>
    <meta name="viewport" content="width=device-width, initial-scale=0.6, minimum-scale=0.6" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js" integrity="sha512-kgjZw3xjgSUDy9lTU085y+UCVPz3lhxAtdOVkcO4O2dKl2VSBcNsQ9uMg/sXIM4SoOmCiYfyFO/n1/3GSXZtSg==" crossorigin="anonymous"></script>
    <script src="../libs/utils.js"></script>
    <script src="../libs/GLTFLoader.js"></script>
    <script src='../libs/TrackballControls.js'></script>
    <script src="../libs/threex.keyboardstate.js"></script>

    <style>
      body {
        text-align: center;
        font-family: monospace;
      }
      
      #container {
        width: 65vw;
        height: 800px;
        text-align: center;
        margin: 0 auto;
      }
      
      #colorPicker {
        margin-top: 15px;
      }
      
      #colorPicked {
        width: 200px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <h3> lava lamp </h3>

    <div id='container'>
    </div>
    
    <p> with metaballs! </p>
    
    <label for='toggleWall'>toggle wall</label><input type='checkbox' id='toggleWall' />
    <label for='toggleStand'>toggle stand</label><input type='checkbox' id='toggleStand' />
    <label for='toggleWireframe'>toggle wireframe</label><input type='checkbox' id='toggleWireframe' />
    
    <div id='colorPicker'>
      <label for='colorPickerInput'>lava color</label>
      <input type='color' id='colorPickerInput'></input>
    </div>
  </body>

  <script type="module" src="index.js">
  </script>
</html>
